version: '3.8'

services:
  bot:
    environment:
      - WEATHER_TOKEN=YOUR_WEATHER_API_TOKEN
      - TELEGRAM_TOKEN=YOUR_TELEGRAM_BOT_TOKEN 
      - MONGO_URI=mongodb://mongodb:27017/  
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "8080:8080"
    depends_on:
      - mongodb  

  mongodb:
    image: mongo:latest
    container_name: mongodb 
    ports:
      - "27100:27017" 
